<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css" >
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <title>Mandarin</title>
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__body">
                <div class="header__brand">
                <a href="#" class="header__logo">
                    <img src="mandarinka home button.png" alt="Mandarin"> 
                </a>
                <a href="#" class="header__link">Mandarin</a>
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                
                <nav class="header__menu">
                    <ul class="header__list">
                        <li><a href="#" class="header__link">Home</a></li>
                        <li><a href="#" class="header__link">Settings</a></li>
                        <li><a href="#" class="header__link">Profile</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="page">
        <div class="sidebar">
            <div class="sidebar__section">
                <div class="sidebar__item">
                    <button class="btn btn-sidebar">
                        <img src="img/Lera_Ovseychuk.jpg">
                        <span style="margin-left:auto;">Lera Ovseychuk</span></button>
                </div>
                <div class="sidebar__item">
                    <button class="btn btn-sidebar"><i class="m_icon m_friends"></i><span>Friends</span></button>
                </div>
                <div class="sidebar__item">
                    <button class="btn btn-sidebar"><i class="m_icon m_messages"></i><span>Messages</span></button>
                </div>
                <div class="sidebar__item">
                    <button class="btn btn-sidebar"><i class="m_icon m_bell"></i><span>Notifications</span></button>
                </div>
            </div>    
        </div>
    <!-- Page content -->
        
        <div class="content">
            
            <div class="content__section">
                <div class="content__item">
                    <div class="posts__body">
                        <div class="post__title"> 
                            <a href="#" class="post__title__link">
                                <img src="img/Lera_Ovseychuk.jpg" alt="You" >
                                <span>Lera Ovseychuk</span>
                            </a>
                        </div>
                        <div class="post__photo">
                            <img src="img/Insta_Photo.jpg" alt="ya">
                        </div>
                        <div class="post__footer">
                            <div class="post__footer__item">
                                <div class="btn__wrapper">
                                    <button class="btn btn__post__footer">
                                    <span>13 likes</span>
                                    </button>
                                 
                                    <button class="btn btn__post__footer">
                                        <i class="m_icon m_heart"></i>
                                        <span>Like</span>
                                    </button>
                                 
                                
                                    <button class="btn btn__post__footer">
                                        
                                        <i class="m_icon m_comment"></i>
                                        <span>Comment</span>
                                         
                                    </button>
                                 
                                 
                                    <button class="btn btn__post__footer">
                                        <i class="m_icon m_share_alt"></i>
                                        <span>Share</span>
                                    </button>
                                </div>

                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
